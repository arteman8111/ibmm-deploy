<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>IBMM</title>
</head>

<body>
  <div class="wrapper-box">
    <header class="header">
      <h1 class="header__title">Майнинг лендинг</h1>
    </header>
    <main>
      <div class="container">
        <div class="mining">
          <ul class="mining__list">
            <li class="mining__item mining__item-bitmain">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Bitmain
                  <span class="mining__description">Asic майнеры</span>
                </h2>
                <img class="mining__image" src="img/bitmain.png" srcset="img/bitmain@2x.png" alt="Bitmain Asic майнеры"
                  width="375" height="281">
              </a>
            </li>
            <li class="mining__item mining__item-whatsminer">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Whatsminer<span class="mining__description">Asic майнеры</span></h2>
                <img class="mining__image" src="img/whatsminer.png" srcset="img/whatsminer@2x.png" alt="Whatsminer"
                  width="381" height="285">
              </a>
            </li>
            <li class="mining__item mining__item-pool">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Майнинг<span class="mining__description">пул</span></h2>
                <img class="mining__image mining__image-pool" src="img/pool.png" srcset="img/pool@2x.png" alt="Майнинг пул"
                  width="232" height="239">
              </a>
            </li>
            <li class="mining__item mining__item-container">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Майнинг<span class="mining__description">контейнер</span></h2>
                <img class="mining__image mining__image-container" src="img/container.png" srcset="img/container@2x.png"
                  alt="Майнинг контейнер" width="610" height="427">
              </a>
            </li>
            <li class="mining__item mining__item-blockchain">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Блокчейн<span class="mining__description">разработка</span></h2>
                <img class="mining__image mining__image-blockchain" src="img/blockchain.png" srcset="img/blockchain@2x.png"
                  alt="Блокчейн" width="490" height="194">
              </a>
            </li>
            <li class="mining__item mining__item-hotel">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Майнинг<span class="mining__description">отель</span></h2>
                <img class="mining__image" src="img/hotel.png" srcset="img/hotel@2x.png" alt="Майнинг отель" width="363"
                  height="370">
              </a>
            </li>
            <li class="mining__item mining__item-electro">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Газопоршневая<span class="mining__description">электростанция</span></h2>
                <img class="mining__image mining__image-electro" src="img/electro.png" srcset="img/electro@2x.png"
                  alt="Газопоршневая электростанция" width="253" height="209">
              </a>
            </li>
            <li class="mining__item mining__item-optom">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Майнеры<span class="mining__description">оптом</span></h2>
                <img class="mining__image" src="img/optom.png" srcset="img/optom@2x.png" alt="Майнеры оптом" width="226"
                  height="216">
              </a>
            </li>
            <li class="mining__item mining__item-waterblocks">
              <a href="#" class="mining__link">
                <h2 class="mining__title">Водоблоки<span class="mining__description">для майнинга</span></h2>
                <img class="mining__image" src="img/waterblocks.png" srcset="img/waterblocks@2x.png" alt="Водоблоки"
                  width="444" height="357">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item">tg: @artemasdemas</li>
        <li class="footer__item">email: arteman8112@yandex.ru</li>
      </ul>
    </footer>
  </div>
  <script src="js/main.min.js"></script>
</body>

</html>
